<!-- 
  ========================================
      User Navigation Bar
  =========================================
-->
<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  *ngIf="!currentAdmin"
  style="margin-bottom: 10px; margin-left: auto"
>
  <a class="navbar-brand" href="index">
    <span
      ><img src="assets/imgs/flash-logo-png.png" width="40" height="32"
    /></span>
    <span class="logo">Insurance</span>
  </a>
  <button
    type="button"
    class="navbar-toggler"
    data-toggle="collapse"
    data-target="#navbarUser"
    aria-controls="navbarUser"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarUser">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="/home" class="nav-link">Home</a>
      </li>
    </ul>
    <!-- 
  ========================================
      Admin Drop Down
  =========================================
-->
    <ul
      class="nav navbar-nav navbar-right"
      *ngIf="!currentUser && !currentAdmin"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              ADMIN
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="navbarDarkDropdownMenuLink"
            >
              <li class="nav-item dropdown-item">
                <a href="/admin-register" class="nav-link"
                  ><span class="glyphicon glyphicon-user"></span> Sign Up</a
                >
              </li>
              <li class="nav-item dropdown-item" style="margin-left: auto">
                <a href="/admin-login" class="nav-link"
                  ><span class="glyphicon glyphicon-log-in"></span> Login</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </ul>

    <!-- 
  ========================================
      User Drop Down
  =========================================
-->
    <ul
      class="nav navbar-nav navbar-right"
      *ngIf="!currentUser && !currentAdmin"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              USER
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="navbarDarkDropdownMenuLink"
            >
              <li class="nav-item dropdown-item">
                <a href="/register" class="nav-link"
                  ><span class="glyphicon glyphicon-user"></span> Sign Up</a
                >
              </li>
              <li class="nav-item dropdown-item" style="margin-left: auto">
                <a href="/login" class="nav-link"
                  ><span class="glyphicon glyphicon-log-in"></span> Login</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </ul>
    <!--About Us-->
    <ul
      class="navbar-nav mr-auto"
      style="margin-left: auto"
      *ngIf="!currentUser && !currentAdmin"
    >
      <li class="nav-item">
        <a href="/about-us" class="nav-link"> About Us</a>
      </li>
    </ul>
    <!--Contact us-->
    <ul
      class="navbar-nav mr-auto"
      style="margin-left: 0"
      *ngIf="!currentUser && !currentAdmin"
    >
      <li class="nav-item">
        <a href="/contact-us" class="nav-link"> Contact Us</a>
      </li>
    </ul>
    <!-- 
  =============== After Admin is Login   =================================================
-->

    <ul
      class="nav navbar-nav navbar-right"
      *ngIf="currentUser"
      style="margin-left: auto"
    >
      <li class="nav-item">
        <a href="/profile" class="nav-link"
          ><span class="glyphicon glyphicon-user"></span>
          {{ currentUser.firstName }}</a
        >
      </li>
      <li class="nav-item">
        <a href="/home" (click)="logOut()" class="nav-link"
          ><span class="glyphicon glyphicon-log-out"></span> LogOut</a
        >
      </li>
    </ul>
  </div>
</nav>
